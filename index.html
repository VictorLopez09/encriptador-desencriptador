<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Encriptar & Desencriptar</title>
</head>

<body>
    <header>
        <img src="img/llave.svg" alt="El icono de la pagina" class="icon">
        <h1>Encriptar & Desencriptar</h1>
    </header>
    <main>
        <div class="col-p">
            <div>
                <textarea id="Entrada" placeholder="Ingresa el texto aquí" required></textarea>
                <div class="btn-group">
                    <input type="button" value="Encriptar" onclick="encriptar()" class="btn">
                    <input type="button" value="Desencriptar" onclick="desencriptar()" class="btn">
                </div>
            </div>

        </div>
        <div class="col-p">
            <div class="col-r">
                <div class="ejemplo-texto">
                    <h2>
                        Ningún mensaje fue encontrado
                    </h2>
                    <p>
                        Ingresa el texto que desees de encriptar o desencriptar.
                    </p>
                </div>
                <p id="TextoResultado"></p>
                <div class="btn-group-center">
                    <input type="button" value="Copiar" onclick="copiarAlPortapapeles()" class="btn invested" id="copiar" hidden>
                    
                </div>
            </div>

        </div>
    </main>
    <script src="js/app.js"></script>
    <footer>
         <a href="https://github.com/VictorLopez09/encriptador-desencriptador" rel="noreferrer" target="_blank"><img src="img/github.svg" class="icon"></a>
    </footer>
</body>

</html>
